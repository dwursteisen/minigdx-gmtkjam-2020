<!-- begin c-hero -->
    {% for demo in site.data.settings.demos %}
<div class="hero">
    <div class="container">
        <div class="row">
            <div class="col col-4 col-t-12 last-item">
                <div class="hero__content">
                    <h1 class="hero__title">{{ demo.title }}</h1>
                    <p class="hero__subtitle">{{ demo.description }}</p>
                    <div class="hero__social">
                        <span class="hero__social-title">Controls | </span>
                        {{ demo.controls }}
                    </div>
                </div>
            </div>
            <div class="col col-8 col-t-12">
                <div class="hero__image">
                    <canvas width="800" height="450" demo="{{ demo.key }}">
                </div>
            </div>
        </div>
    </div>
</div>
    {% endfor %}
<!-- end hero -->
