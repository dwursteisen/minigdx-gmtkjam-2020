<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MiniGDX - Demo</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
    <style>
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 1280px;
            height: 720px;
        }

        body {
            background: #01BFFF;
            font-family: "Open Sans";
            color: white;
            text-align: center;
        }

        table {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 400px;
            border-collapse: collapse;
        }

        table, th, td {
            /* border: 1px solid black; */
            /* background: white; */
            font-size: large;
            margin: 1px;
        }

        li {
            text-align: left;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<h1>Friday Jam - MiniGDX Tech demo</h1>
<div class="row">
    <div class="column">
        <h3>Runner in 5 colors</h3>
        <canvas width="1280" height="720"></canvas>
        <ul>
            <li>Move: LEFT / RIGHT arrows</li>
            <li>Reset the level: SPACE</li>
        </ul>
        <ul>
            <li>Colors palette:  https://coolors.co/2e3532-a69658-a44200-fefffe-f7f7ff</li>
        </ul>
    </div>
</div>
</body>
<script src="minigdx-demo.js"></script>
</html>
